<script>
// get attribut href value by ID.
function getPage(id)
{
	return document.getElementById(id).getAttribute('href').substring(1);
}

// Cell Page by name of file using getPage function
function ajaxCellPage(name)
{
	const xhr = new XMLHttpRequest();
	const main = document.getElementById("main");
	xhr.onload = function() {
		if(this.status === 200) {
			main.innerHTML = xhr.responseText;
		} else {
			console.warn("Did not recieve 200 ok from response");
		}
	}
	xhr.open('get',name + '.html');
	xhr.send();
}
</script>
